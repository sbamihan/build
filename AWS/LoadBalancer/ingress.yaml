apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "ebill-ingress"
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: ebill-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "nginx"
              servicePort: 80