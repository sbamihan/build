spring:
  application:
    name: ${SPRING_APPLICATION_NAME:dlpc-subscription-service}
  cloud:
    config:
      label: main
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
management:
  endpoints:
    web:
      exposure:
        include: "*"          