spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: rewrite-dlpc-bill-service
        uri: lb://DLPC-BILL-SERVICE
        predicates:
        - Path=/dlpc/bills/**
        metadata:
          response-timeout: 20000
          connect-timeout: 20000
        filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/hystrixfallback
        - RewritePath=/dlpc/bills, /bills
server:
  port: 5000
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/    
  
hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 20000  