spring:
  application:
    name: ${SPRING_APPLICATION_NAME:ebill-api}
  cloud:
    config:
      label: main
      uri: ${CONFIG_SERVER_URI:http://config-service:8888}
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
logging:
  level:
    root: INFO
    org:
      apache:
        kafka: WARN        
management:
  endpoints:
    web:
      exposure:
        include: "*"         