kind: Service
apiVersion: v1
metadata:
  name: employee-service
spec:
  type: LoadBalancer
  selector:
    app: employee-service
  ports:
    - name: http
      protocol: TCP
      # ELB's port
      port: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
        - name: employee-service
          image: sbamihan/employee-service:latest